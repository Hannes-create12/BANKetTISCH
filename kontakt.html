<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h2 { color: #333; }
        form { padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; margin: 5px 0 20px 0; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { background: #5cb85c; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        input[type="submit"]:hover { background: #4cae4c; }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <input type="submit" value="Send">
    </form>
    <h3>Direct Contact Information:</h3>
    <p>Email: contact@example.com</p>
    <p>Phone: (123) 456-7890</p>
</body>
</html>
